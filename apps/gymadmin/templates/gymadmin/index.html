<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anderson Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'gymadmin/style.css' %}" media="screen" title="no title"  charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="{% static 'gymadmin/jquery.js' %}"></script>
  <style>
    body {
        position: relative; 
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Anderson Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

<div id="wrapper">
  <div id="contain" class="container-fluid" style="height:750px; padding-top:70px;padding-bottom:70px">
    <h1 class="">Admin Sign In</h1><br>
    <div id="signin_form">
        <form action="/signin" method="post">
        {% csrf_token %}
        <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Email"><br>  
        <input name="password" type="password" class="form-control" placeholder="Password"><br>
        <button type="submit" class="btn btn-info btn-lg">Sign In</button>
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
        <h5 class="messages">{{ message }}</h5>
        {% endfor %}
      {% endif %} 
    <div class="image">
      <img class="logo" src="{% static 'gymadmin/alogo.png' %}">
    </div>
  </div>

</div>
</body>
</html>
