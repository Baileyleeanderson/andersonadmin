<!DOCTYPE html>
<html lang="en">
<head>
  <title>Anderson Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'gymadmin/style.css' %}" media="screen" title="no title"  charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="{% static 'gymadmin/jquery.js' %}"></script>
  <style>
    body {
        position: relative; 
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Anderson Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/userdata">Check In <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/createmember">Add Member <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/searchmember">Search Members <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visits">Visits <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="/sales">Sales/ Expenses <span class="sr-only"></span></a>
                    </li>
                </ul>
                <form action="/logout" class="form-inline my-2 my-sm-0">
                <button class="btn btn-outline-danger my-2 my-sm-0 btn-md" type="submit">Log Out</button>
                </form>
            </div>
            </nav>

<div id="wrapper">
  <div class="user_div2">
      <div class="image">
          <img class="logo2" src="{% static 'gymadmin/alogo.png' %}">
      </div>
    <h1 class="">Create New Member</h1><br>
    <div class="members">
        {% if messages %}
            {% for message in messages %}
            <h5 class="messages">{{ message }}</h5>
            {% endfor %}
        {% endif %} 
        <form class="addmember" action="/create_new_member" method="post" class="form-inline my-2 my-sm-0">
            {% csrf_token %}
            <label class="labels">First Name:<input name="firstname" type="text" class="form-control" placeholder="First Name" aria-label="First Name"></label>
            <label class="labels">Last Name:<input name="lastname" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"></label>
            <label class="labels">Email:<input name="email" type="text" class="form-control" placeholder="Email" aria-label="Email"></label>
            <label class="labels">Phone #:<input name="phone" type="text" class="form-control" placeholder="Phone #" aria-label="Phone#"></label>
            <label class="labels">Address:<input name="address" type="text" class="form-control" placeholder="Address" aria-label="Address"></label>
            <label class="labels">Date Of Birth:<input name="birthday" type="date" class="form-control" placeholder="Birthday" aria-label="Birthday"></label>
            <label class="labels">Membership Type:
                <select class="form-control" id="membership_type" name="membership_type">
                    <option>Regular</option>
                    <option>VIP</option>
                    <option>Couples</option>
                    <option>Family Of 3</option>
                </select></label>
            <label class="labels">Kids Club Membership:
                <select class="form-control" id="kids_club_member" name="kids_club_member">
                    <option>No</option>
                    <option>Yes</option>
                </select></label>
            <label class="labelsimportant">Date Paid<input name="datepaid" type="date" class="form-control" placeholder="Date Paid" aria-label="Date Paid"></label>
            <label class="labelsimportant">Expiration<input name="expiration" type="date" class="form-control" placeholder="Contract Expiration" aria-label="Contract Expiration"></label>
            <label class="labelsimportant">Gym Card Number<input name="card_number" type="number" class="form-control" placeholder="Gym Card Number" aria-label="Card Number"></label>
            <p>(Enter 0 If Member Is Not Present)</p><br>
            <div id="createmember">
              <button id="create_button" class="btn btn-outline-success my-2 my-sm-0 btn-md" type="submit">CREATE MEMBER</button>
            </div>
        </form>
    </div>
  </div>

</div>
</body>
</html>
